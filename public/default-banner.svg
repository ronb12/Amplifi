<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bannerGradient)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="800" height="200" fill="url(#gridPattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="80" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="150" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="150" r="35" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Abstract shapes -->
  <path d="M 300 50 L 350 80 L 320 120 L 270 90 Z" fill="rgba(255,255,255,0.15)"/>
  <path d="M 500 100 L 550 70 L 580 110 L 530 140 Z" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Center accent -->
  <rect x="350" y="70" width="100" height="60" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Subtle text -->
  <text x="400" y="105" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    AMPLIFI
  </text>
</svg> 