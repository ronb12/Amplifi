<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Admin - Amplifi</title>
    <link rel="stylesheet" href="base.css?v=1">
    <link rel="stylesheet" href="enhanced-buttons.css?v=2">
    <link rel="stylesheet" href="modal-overlays.css?v=1">
    <style>
        .admin-setup {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }
        
        .admin-setup h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }
        
        .admin-setup p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .admin-setup .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .admin-setup .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .admin-setup .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
    <!-- Version Management -->
    <script src="version.js"></script>
</head>
<body>
    <div class="admin-setup">
        <h1>üëë Admin Setup</h1>
        <p>This page will set <strong>ronellbradley@gmail.com</strong> as an admin. As an admin, you will only be able to post AI-generated content to maintain quality standards.</p>
        
        <div id="currentUserInfo" style="background: #f3f4f6; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
            <strong>Current User:</strong> <span id="userEmail">Loading...</span>
        </div>
        
        <button id="setAdminBtn" class="btn" onclick="setAdmin()">
            Set ronellbradley@gmail.com as Admin
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="firebaseConfig.js"></script>
    
    <script>
        let currentUser = null;
        
        // Initialize Firebase
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                console.log('User authenticated:', user.email);
                
                // Display current user email
                const userEmailSpan = document.getElementById('userEmail');
                if (userEmailSpan) {
                    userEmailSpan.textContent = user.email;
                    
                    // Highlight if it's the admin email
                    if (user.email === 'ronellbradley@gmail.com') {
                        userEmailSpan.style.color = '#059669';
                        userEmailSpan.style.fontWeight = 'bold';
                    }
                }
            } else {
                window.location.href = 'index.html';
            }
        });
        
        async function setAdmin() {
            if (!currentUser) {
                showStatus('Please sign in first', 'error');
                return;
            }
            
            // Check if this is the authorized admin email
            if (currentUser.email !== 'ronellbradley@gmail.com') {
                showStatus('‚ùå Only ronellbradley@gmail.com can be set as admin.', 'error');
                return;
            }
            
            const btn = document.getElementById('setAdminBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Setting Admin...';
            
            try {
                // Check if user document exists, create it if it doesn't
                const userDocRef = db.collection('users').doc(currentUser.uid);
                const userDoc = await userDocRef.get();
                
                if (!userDoc.exists) {
                    // Create new user document
                    await userDocRef.set({
                        uid: currentUser.uid,
                        email: currentUser.email,
                        displayName: currentUser.displayName || 'Admin User',
                        username: currentUser.email.split('@')[0],
                        profilePic: currentUser.photoURL || '',
                        bio: 'Platform Administrator',
                        role: 'admin',
                        isAdmin: true,
                        adminEmail: 'ronellbradley@gmail.com',
                        adminSetAt: new Date(),
                        createdAt: new Date(),
                        updatedAt: new Date(),
                        postCount: 0,
                        followerCount: 0,
                        followingCount: 0,
                        isVerified: true
                    });
                } else {
                    // Update existing user document
                    await userDocRef.update({
                        role: 'admin',
                        isAdmin: true,
                        adminEmail: 'ronellbradley@gmail.com',
                        adminSetAt: new Date(),
                        updatedAt: new Date()
                    });
                }
                
                showStatus('‚úÖ Success! You are now an admin. Redirecting to admin dashboard...', 'success');
                
                // Redirect to admin dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error setting admin:', error);
                showStatus('‚ùå Error setting admin. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Set Current User as Admin';
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
