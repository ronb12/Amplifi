<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#heroGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="url(#circleGradient)"/>
  <circle cx="700" cy="80" r="40" fill="url(#circleGradient)"/>
  <circle cx="150" cy="320" r="50" fill="url(#circleGradient)"/>
  <circle cx="650" cy="350" r="30" fill="url(#circleGradient)"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Social media icons -->
  <g transform="translate(200, 150)">
    <!-- Camera icon -->
    <rect x="0" y="0" width="80" height="60" rx="10" fill="rgba(255,255,255,0.9)"/>
    <circle cx="40" cy="25" r="15" fill="#6366f1"/>
    <rect x="30" y="35" width="20" height="15" rx="5" fill="#6366f1"/>
  </g>
  
  <g transform="translate(320, 150)">
    <!-- Heart icon -->
    <rect x="0" y="0" width="80" height="60" rx="10" fill="rgba(255,255,255,0.9)"/>
    <path d="M40 20 C40 20, 35 15, 30 20 C25 25, 40 40, 40 40 C40 40, 55 25, 50 20 C45 15, 40 20, 40 20" fill="#ec4899"/>
  </g>
  
  <g transform="translate(440, 150)">
    <!-- Message icon -->
    <rect x="0" y="0" width="80" height="60" rx="10" fill="rgba(255,255,255,0.9)"/>
    <path d="M20 20 L60 20 L60 40 L40 30 L20 40 Z" fill="#8b5cf6"/>
  </g>
  
  <!-- Text elements -->
  <text x="400" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Amplifi Social Platform
  </text>
  
  <text x="400" y="310" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    Share, Connect, Amplify
  </text>
</svg> 