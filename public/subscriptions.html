  <style>
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem;
      border-radius: 8px;
      color: white;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    .toast.error {
      background: #ef4444;
    }
    .toast.success {
      background: #10b981;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
    }
    .empty-state h3 {
      margin-bottom: 1rem;
      color: #374151;
    }
  </style>
