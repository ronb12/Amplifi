<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Amplifi</title>
    <meta name="description" content="Manage your profile and channel settings.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="amplifi-icon.svg">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/css/youtube-style.css">
    
    
    <style>
        /* Professional Amplifi Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            font-size: 16px;
        }

        /* Header */
        .yt-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .yt-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .yt-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #1a1a1a;
        }

        .logo-img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .yt-search {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-input-wrapper {
            position: relative;
            width: 100%;
        }

        .yt-search-input {
            width: 100%;
            height: 44px;
            padding: 0 20px 0 50px;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            font-size: 16px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .yt-search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 18px;
        }

        .yt-search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 16px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .yt-search-btn:hover {
            background: #5a67d8;
            transform: translateY(-50%) scale(1.05);
        }

        .yt-header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .yt-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            height: 44px;
        }

        .yt-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .yt-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .yt-btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .yt-btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Desktop Navigation */
        .yt-desktop-nav {
            position: sticky;
            top: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 999;
            width: 100%;
        }

        .yt-desktop-nav-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 0;
            padding: 0 24px;
            max-width: 1400px;
            margin: 0 auto;
            height: 56px;
        }

        .yt-desktop-nav-container::-webkit-scrollbar {
            display: none;
        }

        .yt-desktop-nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 20px;
            background: transparent;
            color: #6b7280;
            text-decoration: none;
            border-radius: 0;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            flex-shrink: 0;
            height: 56px;
            border-bottom: 3px solid transparent;
        }

        .yt-desktop-nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .yt-desktop-nav-item.active {
            background: transparent;
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .yt-desktop-nav-item i {
            font-size: 16px;
        }

        /* Main Content */
        .yt-main {
            margin-top: 64px;
            padding: 0;
            min-height: calc(100vh - 64px);
            width: 100%;
            background: #ffffff;
        }

        .yt-content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 80px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: -32px -24px 48px -24px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 32px;
            opacity: 0.9;
        }

        .hero-cta {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hero-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .hero-btn-primary {
            background: white;
            color: #667eea;
        }

        .hero-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .hero-btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .hero-btn-secondary:hover {
            background: white;
            color: #667eea;
        }

        /* Features Section */
        .features-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
            margin: 64px 0;
        }

        .feature-card {
            text-align: center;
            padding: 32px 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }

        .feature-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .feature-desc {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .page-subtitle {
            font-size: 18px;
            color: #6b7280;
        }

        /* Video Grid */
        .yt-video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .yt-video-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .yt-video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .yt-video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background: #f3f4f6;
            overflow: hidden;
        }

        .yt-video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .yt-video-duration {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .yt-video-info {
            padding: 20px;
            display: flex;
            gap: 12px;
        }

        .yt-video-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f3f4f6;
            flex-shrink: 0;
        }

        .yt-video-details {
            flex: 1;
            min-width: 0;
        }

        .yt-video-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 8px 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .yt-video-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .yt-video-author,
        .yt-video-stats {
            font-size: 14px;
            color: #6b7280;
        }

        /* Categories */
        .yt-categories-row {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .yt-categories-row::-webkit-scrollbar {
            display: none;
        }

        .yt-category-btn {
            padding: 12px 24px;
            background: #f3f4f6;
            color: #6b7280;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .yt-category-btn:hover,
        .yt-category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile Tab Bar */
        .yt-mobile-tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            padding: 0;
            height: 64px;
        }

        .yt-mobile-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-decoration: none;
            color: #6b7280;
            font-size: 10px;
            padding: 8px 12px;
            border-radius: 0;
            transition: all 0.3s ease;
            flex: 1;
            height: 100%;
        }

        .yt-mobile-tab:hover,
        .yt-mobile-tab.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .yt-mobile-tab i {
            font-size: 20px;
        }

        .yt-mobile-tab-plus {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin: 8px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .yt-mobile-tab-plus:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .yt-desktop-nav {
                display: none;
            }
            
            .yt-main {
                padding-bottom: 64px;
            }
            
            .yt-content-wrapper {
                padding: 24px 16px;
            }
            
            .hero-section {
                padding: 60px 0;
                margin: -24px -16px 32px -16px;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 18px;
            }
            
            .yt-video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .yt-search {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .yt-mobile-tab-bar {
                display: none;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-8 { margin-top: 2rem; }
        .p-4 { padding: 1rem; }
        .p-8 { padding: 2rem; }
        .hidden { display: none; }
        .block { display: block; }
        .flex { display: flex; }
        .grid { display: grid; }
    </style>

</head>
<body class="yt-layout">
    <!-- Header -->
    <header class="yt-header">
        <div class="yt-nav">
            <a href="index.html" class="yt-logo">
                <img src="amplifi-icon.svg" alt="Amplifi" class="logo-img">
                <span class="logo-text">Amplifi</span>
            </a>
            
            <!-- Search -->
            <div class="yt-search">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="yt-search-input" placeholder="Search videos, creators, topics...">
                    <button class="yt-search-btn" id="searchBtn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="yt-header-actions">
                <button class="yt-btn yt-btn-primary" onclick="openAuthModal()">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <button class="yt-btn yt-btn-secondary" onclick="openAuthModal()">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </div>
    </header>

    
    <!-- Desktop Navigation -->
    <nav class="yt-desktop-nav">
        <div class="yt-desktop-nav-container">
            <a href="index.html" class="yt-desktop-nav-item ">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="feed.html" class="yt-desktop-nav-item ">
                <i class="fas fa-rss"></i>
                <span>Feed</span>
            </a>
            <a href="moments.html" class="yt-desktop-nav-item ">
                <i class="fas fa-play"></i>
                <span>Moments</span>
            </a>
            <a href="trending.html" class="yt-desktop-nav-item ">
                <i class="fas fa-fire"></i>
                <span>Trending</span>
            </a>
            <a href="live.html" class="yt-desktop-nav-item ">
                <i class="fas fa-broadcast-tower"></i>
                <span>Live</span>
            </a>
            <a href="search.html" class="yt-desktop-nav-item ">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="upload.html" class="yt-desktop-nav-item ">
                <i class="fas fa-upload"></i>
                <span>Upload</span>
            </a>
            <a href="profile.html" class="yt-desktop-nav-item active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="library.html" class="yt-desktop-nav-item ">
                <i class="fas fa-folder"></i>
                <span>Library</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    
<main class="yt-main">
    <div class="yt-content-wrapper">
        <div class="page-header">
            <h1>Your Profile</h1>
            <p>Manage Your Channel</p>
        </div>
        
        
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="assets/images/default-avatar.svg" alt="Profile">
                </div>
                <div class="profile-info">
                    <h1>Your Channel</h1>
                    <p>@username</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Videos</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Subscribers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Views</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-content">
                <div class="profile-tabs">
                    <button class="tab-btn active">Videos</button>
                    <button class="tab-btn">Playlists</button>
                    <button class="tab-btn">About</button>
                </div>
                
                <div class="profile-videos">
                    <div class="yt-video-grid">
                        <!-- User's videos will be loaded here -->
                    </div>
                </div>
            </div>
        
    </div>
</main>

    
    <!-- Mobile Tab Bar -->
    <div class="yt-mobile-tab-bar">
        <a href="index.html" class="yt-mobile-tab ">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="feed.html" class="yt-mobile-tab ">
            <i class="fas fa-rss"></i>
            <span>Feed</span>
        </a>
        <a href="moments.html" class="yt-mobile-tab ">
            <i class="fas fa-play"></i>
            <span>Moments</span>
        </a>
        <a href="live.html" class="yt-mobile-tab ">
            <i class="fas fa-broadcast-tower"></i>
            <span>Live</span>
        </a>
        <a href="upload.html" class="yt-mobile-tab yt-mobile-tab-plus">
            <i class="fas fa-plus"></i>
            <span>Create</span>
        </a>
        <a href="library.html" class="yt-mobile-tab ">
            <i class="fas fa-folder"></i>
            <span>Library</span>
        </a>
    </div>

    <!-- Scripts -->
    <script src="assets/js/ux-enhancements.js"></script>
    <script src="assets/js/pexels-service.js"></script>
    <script src="assets/js/image-loader.js"></script>
