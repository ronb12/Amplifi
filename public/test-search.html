<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Search - Amplifi</title>
    <link rel="stylesheet" href="base.css?v=1">
    <link rel="stylesheet" href="enhanced-buttons.css?v=2">
    <link rel="stylesheet" href="modal-overlays.css?v=1">
    <style>
        .test-content {
            padding: 20px;
            text-align: center;
        }
        .test-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .test-nav a {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
    <!-- Version Management -->
    <script src="version.js"></script>
</head>
<body>
    <div class="test-content">
        <h1>Search Page Test</h1>
        <p>This is a test page to debug the search tab issue.</p>
        
        <div class="test-nav">
            <a href="feed.html">Feed</a>
            <a href="search.html">Search</a>
            <a href="upload.html">Upload</a>
            <a href="messages.html">Messages</a>
        </div>
        
        <div id="status">
            <p>Page loaded successfully at: <span id="timestamp"></span></p>
            <p>Current URL: <span id="current-url"></span></p>
        </div>
        
        <button onclick="testNavigation()">Test Navigation</button>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        document.getElementById('current-url').textContent = window.location.href;
        
        function testNavigation() {
            console.log('Testing navigation to search page...');
            window.location.href = 'search.html';
        }
        
        // Log page events
        window.addEventListener('load', () => {
            console.log('Test page loaded');
        });
        
        window.addEventListener('beforeunload', () => {
            console.log('Test page unloading');
        });
    </script>
</body>
</html>
