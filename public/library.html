<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Amplifi</title>
    <meta name="description" content="Your personal content library with playlists, watch history, and creator network">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="amplifi-icon.svg">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/css/youtube-style.css">
    
    <!-- Authentication Guard -->
    <script src="assets/js/auth-guard.js"></script>
    
    <!-- Content Library & Creator Network -->
    <script src="assets/js/content-library.js"></script>
    <script src="assets/js/creator-network.js"></script>
    
    <style>
        .library-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 1px solid #e0e0e0;
        }

        .library-tab {
            padding: 12px 24px;
            border: none;
            background: none;
            color: #606060;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .library-tab.active {
            color: #ff0000;
            border-bottom-color: #ff0000;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .content-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .content-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .content-info {
            padding: 16px;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            color: #030303;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .content-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }

        .content-creator {
            font-size: 14px;
            color: #030303;
            font-weight: 500;
        }

        .content-stats {
            font-size: 12px;
            color: #606060;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #606060;
        }

        .empty-state i {
            font-size: 64px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 600;
            color: #030303;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="yt-header">
        <a href="index.html" class="yt-logo">
            <img src="amplifi-icon.svg" alt="Amplifi">
            <span>Amplifi</span>
        </a>
        
        <nav class="yt-nav">
            <a href="index.html">Home</a>
            <a href="feed.html">Feed</a>
            <a href="trending.html">Trending</a>
            <a href="library.html" class="active">Library</a>
            <a href="search.html">Search</a>
        </nav>
        
        <div class="yt-search">
            <div class="yt-search-container">
                <i class="fas fa-search yt-search-icon"></i>
                <input type="text" class="yt-search-input" placeholder="Search content, creators, playlists...">
            </div>
        </div>
        
        <div class="yt-user-actions">
            <div id="authButtons">
                <a href="login.html" class="yt-btn yt-btn-primary">Sign In</a>
                <a href="login.html" class="yt-btn yt-btn-secondary">Sign Up</a>
            </div>
            <div id="userProfile" style="display: none;">
                <a href="profile.html" class="yt-btn yt-btn-secondary">Profile</a>
                <button onclick="signOut()" class="yt-btn yt-btn-secondary">Sign Out</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="yt-main">
        <div class="yt-container">
            <!-- Library Tabs -->
            <div class="library-tabs">
                <button class="library-tab active" data-tab="history">Watch History</button>
                <button class="library-tab" data-tab="later">Watch Later</button>
                <button class="library-tab" data-tab="liked">Liked Videos</button>
                <button class="library-tab" data-tab="playlists">Playlists</button>
                <button class="library-tab" data-tab="subscriptions">Subscriptions</button>
                <button class="library-tab" data-tab="creators">Creator Network</button>
            </div>

            <!-- Content Sections -->
            <div id="contentSections">
                <!-- Watch History -->
                <div id="historySection" class="content-section">
                    <h2>Watch History</h2>
                    <div class="content-grid" id="historyGrid">
                        <!-- History content will be loaded here -->
                    </div>
                </div>

                <!-- Watch Later -->
                <div id="laterSection" class="content-section" style="display: none;">
                    <h2>Watch Later</h2>
                    <div class="content-grid" id="laterGrid">
                        <!-- Watch later content will be loaded here -->
                    </div>
                </div>

                <!-- Liked Videos -->
                <div id="likedSection" class="content-section" style="display: none;">
                    <h2>Liked Videos</h2>
                    <div class="content-grid" id="likedGrid">
                        <!-- Liked content will be loaded here -->
                    </div>
                </div>

                <!-- Playlists -->
                <div id="playlistsSection" class="content-section" style="display: none;">
                    <h2>Your Playlists</h2>
                    <div class="content-grid" id="playlistsGrid">
                        <!-- Playlists will be loaded here -->
                    </div>
                </div>

                <!-- Subscriptions -->
                <div id="subscriptionsSection" class="content-section" style="display: none;">
                    <h2>Subscribed Creators</h2>
                    <div class="content-grid" id="subscriptionsGrid">
                        <!-- Subscribed creators will be loaded here -->
                    </div>
                </div>

                <!-- Creator Network -->
                <div id="creatorsSection" class="content-section" style="display: none;">
                    <h2>Creator Network</h2>
                    <div class="content-grid" id="creatorsGrid">
                        <!-- Creator network will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Library Management
        class LibraryManager {
            constructor() {
                this.contentLibrary = new ContentLibrary();
                this.creatorNetwork = new CreatorNetwork();
                this.currentTab = 'history';
                this.init();
            }

            init() {
                this.setupTabs();
                this.loadContent();
            }

            setupTabs() {
                const tabs = document.querySelectorAll('.library-tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.dataset.tab;
                        this.switchTab(tabName);
                    });
                });
            }

            switchTab(tabName) {
                // Update tab appearance
                document.querySelectorAll('.library-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Show/hide sections
                document.querySelectorAll('.content-section').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(`${tabName}Section`).style.display = 'block';

                this.currentTab = tabName;
                this.loadContent();
            }

            loadContent() {
                switch (this.currentTab) {
                    case 'history':
                        this.loadWatchHistory();
                        break;
                    case 'later':
                        this.loadWatchLater();
                        break;
                    case 'liked':
                        this.loadLikedContent();
                        break;
                    case 'playlists':
                        this.loadPlaylists();
                        break;
                    case 'subscriptions':
                        this.loadSubscriptions();
                        break;
                    case 'creators':
                        this.loadCreatorNetwork();
                        break;
                }
            }

            loadWatchHistory() {
                const history = this.contentLibrary.getWatchHistory(20);
                const grid = document.getElementById('historyGrid');
                
                if (history.length === 0) {
                    grid.innerHTML = this.getEmptyState('clock', 'No watch history yet', 'Start watching videos to see your history here');
                    return;
                }

                grid.innerHTML = history.map(content => this.createContentCard(content)).join('');
            }

            loadWatchLater() {
                const later = this.contentLibrary.getWatchLater();
                const grid = document.getElementById('laterGrid');
                
                if (later.length === 0) {
                    grid.innerHTML = this.getEmptyState('clock', 'No videos in watch later', 'Add videos to watch later to see them here');
                    return;
                }

                grid.innerHTML = later.map(content => this.createContentCard(content)).join('');
            }

            loadLikedContent() {
                const liked = this.contentLibrary.getLikedContent();
                const grid = document.getElementById('likedGrid');
                
                if (liked.length === 0) {
                    grid.innerHTML = this.getEmptyState('heart', 'No liked videos yet', 'Like videos to see them here');
                    return;
                }

                grid.innerHTML = liked.map(content => this.createContentCard(content)).join('');
            }

            loadPlaylists() {
                const userId = this.getCurrentUserId();
                const playlists = this.contentLibrary.getUserPlaylists(userId);
                const grid = document.getElementById('playlistsGrid');
                
                if (playlists.length === 0) {
                    grid.innerHTML = this.getEmptyState('list', 'No playlists yet', 'Create playlists to organize your favorite videos');
                    return;
                }

                grid.innerHTML = playlists.map(playlist => this.createPlaylistCard(playlist)).join('');
            }

            loadSubscriptions() {
                const subscriptions = this.creatorNetwork.getSubscribedCreators();
                const grid = document.getElementById('subscriptionsGrid');
                
                if (subscriptions.length === 0) {
                    grid.innerHTML = this.getEmptyState('users', 'No subscriptions yet', 'Subscribe to creators to see their content here');
                    return;
                }

                grid.innerHTML = subscriptions.map(creator => this.createCreatorCard(creator)).join('');
            }

            loadCreatorNetwork() {
                const creators = this.creatorNetwork.getAllCreators(20);
                const grid = document.getElementById('creatorsGrid');
                
                grid.innerHTML = creators.map(creator => this.createCreatorCard(creator)).join('');
            }

            createContentCard(content) {
                return `
                    <div class="content-card">
                        <div class="content-thumbnail">
                            <img src="${content.thumbnail || 'https://images.pexels.com/photos/1040880/pexels-photo-1040880.jpeg?auto=compress&cs=tinysrgb&h=200'}" alt="${content.title}">
                            <div class="content-duration">${this.formatDuration(content.duration)}</div>
                        </div>
                        <div class="content-info">
                            <h3 class="content-title">${content.title}</h3>
                            <div class="content-meta">
                                <div class="content-creator">${content.creator || 'Unknown Creator'}</div>
                                <div class="content-stats">${this.formatViews(content.views)} views â€¢ ${this.formatDate(content.timestamp)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            createPlaylistCard(playlist) {
                const content = this.contentLibrary.getPlaylistContent(playlist.id);
                return `
                    <div class="content-card">
                        <div class="content-thumbnail">
                            <img src="${content[0]?.thumbnail || 'https://images.pexels.com/photos/1040880/pexels-photo-1040880.jpeg?auto=compress&cs=tinysrgb&h=200'}" alt="${playlist.name}">
                            <div class="content-duration">${content.length} videos</div>
                        </div>
                        <div class="content-info">
                            <h3 class="content-title">${playlist.name}</h3>
                            <div class="content-meta">
                                <div class="content-creator">${playlist.contentIds.length} videos</div>
                                <div class="content-stats">Created ${this.formatDate(playlist.createdAt)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            createCreatorCard(creator) {
                const isSubscribed = this.creatorNetwork.isSubscribed(creator.id);
                return `
                    <div class="content-card">
                        <div class="content-thumbnail">
                            <img src="${creator.avatar}" alt="${creator.name}" style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover; margin: 20px auto; display: block;">
                        </div>
                        <div class="content-info">
                            <h3 class="content-title">${creator.name} ${creator.verified ? '<i class="fas fa-check-circle" style="color: #ff0000;"></i>' : ''}</h3>
                            <div class="content-meta">
                                <div class="content-creator">${creator.username}</div>
                                <div class="content-stats">${this.formatNumber(creator.subscriberCount)} subscribers â€¢ ${creator.videoCount} videos</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            getEmptyState(icon, title, description) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-${icon}"></i>
                        <h3>${title}</h3>
                        <p>${description}</p>
                    </div>
                `;
            }

            // Utility functions
            formatDuration(seconds) {
                if (!seconds) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            formatViews(views) {
                if (!views) return '0';
                if (views >= 1000000) return (views / 1000000).toFixed(1) + 'M';
                if (views >= 1000) return (views / 1000).toFixed(1) + 'K';
                return views.toString();
            }

            formatNumber(num) {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num.toString();
            }

            formatDate(timestamp) {
                if (!timestamp) return 'Unknown';
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) return 'Today';
                if (days === 1) return 'Yesterday';
                if (days < 7) return `${days} days ago`;
                return date.toLocaleDateString();
            }

            getCurrentUserId() {
                const auth = localStorage.getItem('amplifi_auth');
                return auth ? JSON.parse(auth).userId : null;
            }
        }

        // Sign out function
        function signOut() {
            console.log('ðŸ” Signing out...');
            
            // Clear localStorage
            localStorage.removeItem('amplifi_auth');
            
            // Sign out from Firebase if available
            if (typeof auth !== 'undefined') {
                auth.signOut().then(() => {
                    console.log('âœ… Signed out from Firebase');
                }).catch((error) => {
                    console.error('âŒ Sign out error:', error);
                });
            }
            
            // Redirect to home page
            window.location.href = 'index.html';
        }

        // Initialize library manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LibraryManager();
        });
    </script>
</body>
</html>
